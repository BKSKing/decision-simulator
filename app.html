<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Decision Simulator</title>

  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at top, #1e1b4b, #020617);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 760px;
      background: #020617;
      border-radius: 18px;
      padding: 40px;
      box-shadow: 0 40px 80px rgba(0,0,0,0.6);
      animation: smoothEnter 0.8s ease;
    }

    @keyframes smoothEnter {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 34px;
      background: linear-gradient(90deg, #818cf8, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      text-align: center;
      color: #9ca3af;
      margin-bottom: 32px;
    }

    .decision-box {
      border: 1px solid #312e81;
      border-radius: 14px;
      padding: 18px;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 18px;
      color: #e5e7eb;
    }

    button {
      margin-top: 28px;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #6366f1, #22d3ee);
      color: #020617;
      font-weight: 600;
      transition: transform 0.2s;
    }

    button:hover { transform: translateY(-2px); }

    .loading-btn {
      animation: pulse 1.2s infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(99,102,241,0.6); }
      70% { box-shadow: 0 0 0 14px rgba(99,102,241,0); }
      100% { box-shadow: 0 0 0 0 rgba(99,102,241,0); }
    }

    .remaining {
      text-align: right;
      margin-top: 8px;
      font-size: 13px;
      color: #9ca3af;
    }

    /* ðŸ”¥ OUTPUT BOX (IMPROVED READABILITY) */
    pre {
      margin-top: 20px;
      background: linear-gradient(180deg, #020617, #020617);
      border: 1px solid #312e81;
      border-radius: 16px;
      padding: 26px;
      min-height: 140px;
      white-space: pre-wrap;
      font-size: 17px;
      line-height: 1.7;
      color: #e5e7eb;
      font-family: "Inter", system-ui, sans-serif;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ðŸ”¥ CONFIDENCE SCORE */
    .confidence {
      text-align: right;
      margin-top: 12px;
      font-size: 18px;
      font-weight: 700;
      color: #22d3ee;
    }

    .ai-working {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #67e8f9;
      font-weight: 600;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid rgba(103,232,249,0.3);
      border-top: 3px solid #67e8f9;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .dots::after {
      content: "";
      animation: dots 1.4s infinite;
    }

    @keyframes dots {
      0% { content:""; }
      33% { content:"."; }
      66% { content:".."; }
      100% { content:"..."; }
    }

    #upgradeModal {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(2,6,23,0.8);
      backdrop-filter: blur(8px);
      align-items:center;
      justify-content:center;
    }

    .modal-box {
      background:#020617;
      border:1px solid #312e81;
      border-radius:20px;
      padding:32px;
      text-align:center;
      animation: smoothEnter 0.5s ease;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Decision Simulator</h1>
  <div class="subtitle">Simulate outcomes. Decide with clarity.</div>

  <div class="decision-box">
    <textarea id="decision" placeholder="Describe your decision..."></textarea>
  </div>

  <button id="simulateBtn" onclick="sendDecision()">Simulate Decision</button>
  <div id="remaining" class="remaining"></div>

  <pre id="result">Your simulated outcome will appear here.</pre>
  <div id="confidence" class="confidence"></div>
</div>

<div id="upgradeModal">
  <div class="modal-box">
    <h2>Upgrade to Pro</h2>
    <p style="color:#9ca3af">Unlimited decisions. More clarity.</p>
    <button>Upgrade â‚¹699/month</button><br><br>
    <button onclick="closeUpgradeModal()" style="background:none;color:#9ca3af;border:none">
      Maybe later
    </button>
  </div>
</div>

<script>
function showUpgradeModal(){
  document.getElementById("upgradeModal").style.display="flex";
}
function closeUpgradeModal(){
  document.getElementById("upgradeModal").style.display="none";
}

function sendDecision(){
  const btn = document.getElementById("simulateBtn");
  const resultBox = document.getElementById("result");
  const decisionText = document.getElementById("decision").value;
  const remainingBox = document.getElementById("remaining");
  const confidenceBox = document.getElementById("confidence");

  btn.classList.add("loading-btn");
  confidenceBox.textContent = "";

  resultBox.innerHTML = `
    <div class="ai-working">
      <div class="spinner"></div>
      <span>AI is thinking<span class="dots"></span></span>
    </div>
  `;

  fetch("http://127.0.0.1:8000/simulate",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ decision: decisionText })
  })
  .then(res=>res.json())
  .then(data=>{
    btn.classList.remove("loading-btn");

    if(data.limit_reached){
      resultBox.textContent="ðŸ”’ Free limit reached.";
      showUpgradeModal();
      return;
    }

    resultBox.textContent = data.analysis;
    remainingBox.textContent = `Free decisions left today: ${data.remaining}`;

    const match = data.analysis?.match(/Score:\s*([\d.]+)\/10/i);
    if(match){
      confidenceBox.textContent = `Decision Confidence: ${match[1]} / 10`;
    }
  })
  .catch(()=>{
    btn.classList.remove("loading-btn");
    resultBox.textContent="Something went wrong.";
  });
}
</script>

</body>
</html>
